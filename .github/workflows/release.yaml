on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      single-runner:
        required: false
        type: boolean
        default: false

env:
  CI_RELEASE_ROLE: ${{ secrets.CI_RELEASE_ROLE }}
  CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
  NDLA_RELEASES: ${{ secrets.NDLA_RELEASES }}
  NDLA_ENVIRONMENT: local
  NDLA_HOME: ${{ github.workspace }}/ndla
  NDLA_DEPLOY: ${{ github.workspace }}/ndla/deploy
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.CI_AWS_CLIENT_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.CI_AWS_CLIENT_SECRET }}
  AWS_DEFAULT_REGION: eu-west-1
  OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
permissions:
  contents: read
  packages: read
jobs:
  release:
    name: ${{ inputs['single-runner'] && 'Release and push to registry' || format('Release and push to registry ({0})', matrix.platform) }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs['single-runner'] && '{"include":[{"platform":"linux/amd64","runner":"ubuntu-latest"}]}' || '{"include":[{"platform":"linux/amd64","runner":"ubuntu-latest"},{"platform":"linux/arm64","runner":"ubuntu-24.04-arm"}]}') }}
    steps:
      - uses: actions/checkout@v6
        with:
          path: ndla/${{ github.event.repository.name }}

      - uses: ndlano/reusable-workflows/.github/actions/setup-deploy-environment@main
        with:
          AWS_CLIENT_ID: ${{ secrets.CI_AWS_CLIENT_ID }}
          AWS_CLIENT_SECRET: ${{ secrets.CI_AWS_CLIENT_SECRET }}
          AWS_ECR_REPO: ${{ secrets.NDLA_AWS_ECR_REPO }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          RELEASE_ROLE: ${{ secrets.CI_RELEASE_ROLE }}
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Build kubernetes config
        run: uv --directory $NDLA_DEPLOY run ndla env kubeconfig test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Set up QEMU
        if: ${{ inputs['single-runner'] }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Buildx for multi-arch
        if: ${{ inputs['single-runner'] }}
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Do release
        shell: bash
        run: |
          PLATFORM_ARGS=""
          if [ "${{ inputs['single-runner'] }}" != "true" ]; then
            PLATFORM_ARGS="--platforms ${{ matrix.platform }}"
          fi

          uv --directory $NDLA_DEPLOY run ndla release ${{ inputs.component }} $PLATFORM_ARGS

  manifest:
    name: Publish multi-arch manifest
    if: ${{ !inputs['single-runner'] }}
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6
        with:
          path: ndla/${{ github.event.repository.name }}

      - uses: ndlano/reusable-workflows/.github/actions/setup-deploy-environment@main
        with:
          AWS_CLIENT_ID: ${{ secrets.CI_AWS_CLIENT_ID }}
          AWS_CLIENT_SECRET: ${{ secrets.CI_AWS_CLIENT_SECRET }}
          AWS_ECR_REPO: ${{ secrets.NDLA_AWS_ECR_REPO }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          RELEASE_ROLE: ${{ secrets.CI_RELEASE_ROLE }}
          CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        shell: bash
        run: |
          uv --directory $NDLA_DEPLOY run ndla release ${{ inputs.component }} \
            --create-manifest \
            --platforms linux/amd64,linux/arm64
